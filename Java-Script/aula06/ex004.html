<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome:')
        document.write(`<p>Ola ${nome}. Seu nome tem ${nome.length} <br>`)
        document.write(`Seu nome em letras maiusculas ${nome.toUpperCase()}</p>`)
    </script>
</body>
</html>
