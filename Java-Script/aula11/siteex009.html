<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localizacao</title>
    <style>
        main{
            width: 60%;
            background-color: rgb(230, 189, 173);
            margin: auto;
            padding: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3{
            background-color: rgb(224, 238, 144);
        }

    </style>
</head>
<body>
    <main>
        <h1>De onde vc e:</h1>
        pais: <input type="text" id="local">
        <button onclick="verificar()">verifivar</button>
        <div id="mostrar"></div>
    </main>

    <script>
        function verificar(){
            var mostrar = window.document.getElementById('mostrar')
            var local = window.document.getElementById('local').value.toUpperCase()
            mostrar.innerHTML = `<h2>voce mora em ${local}</h2>`

            if(local == 'BRASIL'){
                mostrar.innerHTML = `<h2>voce mora em ${local}</h2> <h3>vc e brasileiro</h3>`
            }else{
                mostrar.innerHTML = `<h2>voce mora em ${local}</h2> <h3>vc e estrangeiro</h3>`
            }
        }
    </script>
</body>
</html>
