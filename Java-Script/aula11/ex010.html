<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velacidade</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" id="velocidade">
    <input onclick="calcular()" type="button" value="verificar">
    <div id="tela"></div>

    <script>
        function calcular(){
            var velocidade = Number(window.document.getElementById('velocidade').value)
            //velocidade = Number(velocidade.value)
            var tela = window.document.getElementById('tela')
            if (velocidade > 60){
                tela.innerHTML = 'Utrapassou a velocidade'
            }
        }

    </script>
</body>
</html>
